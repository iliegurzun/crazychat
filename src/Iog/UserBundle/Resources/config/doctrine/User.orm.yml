Iog\UserBundle\Entity\User:
    type: entity
    table: iog_user
    repositoryClass: Iog\UserBundle\Repository\UserRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    oneToOne:
        profile:
            targetEntity: Profile
            joinColumn:
                name: profile_id
                referencedColumnName: id
                onDelete: 'CASCADE'
            fetch: EAGER
            cascade:
                - persist
                - remove
    lifecycleCallbacks: {  }
