setting:
    pattern:  /
    defaults: { _controller: "IogAdminBundle:Setting:index" }

setting_show:
    pattern:  /{id}/show
    defaults: { _controller: "IogAdminBundle:Setting:show" }

setting_new:
    pattern:  /new
    defaults: { _controller: "IogAdminBundle:Setting:new" }

setting_create:
    pattern:  /create
    defaults: { _controller: "IogAdminBundle:Setting:create" }
    requirements: { _method: post }

setting_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "IogAdminBundle:Setting:edit" }

setting_update:
    pattern:  /{id}/update
    defaults: { _controller: "IogAdminBundle:Setting:update" }
    requirements: { _method: post|put }

setting_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "IogAdminBundle:Setting:delete" }
    requirements: { _method: post|delete }
