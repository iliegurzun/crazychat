city:
    path:     /
    defaults: { _controller: "DuedinoiAdminBundle:City:index" }

city_show:
    path:     /{id}/show
    defaults: { _controller: "DuedinoiAdminBundle:City:show" }

city_new:
    path:     /new
    defaults: { _controller: "DuedinoiAdminBundle:City:new" }

city_create:
    path:     /create
    defaults: { _controller: "DuedinoiAdminBundle:City:create" }
    methods:  POST

city_edit:
    path:     /{id}/edit
    defaults: { _controller: "DuedinoiAdminBundle:City:edit" }

city_update:
    path:     /{id}/update
    defaults: { _controller: "DuedinoiAdminBundle:City:update" }
    methods:  [POST, PUT]

city_delete:
    path:     /{id}/delete
    defaults: { _controller: "DuedinoiAdminBundle:City:delete" }
    methods:  [POST, DELETE]
