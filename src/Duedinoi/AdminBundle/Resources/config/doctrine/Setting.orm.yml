Duedinoi\AdminBundle\Entity\Setting:
    type: entity
    table: duedinoi_setting
    repositoryClass: Duedinoi\AdminBundle\Repository\SettingRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255
        value:
            type: string
            length: 255
        description:
            type: text
            nullable: true
        created_at:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updated_at:
            type: datetime
            gedmo:
                timestampable: 
                    on: update
    lifecycleCallbacks: {  }
