Duedinoi\AdminBundle\Entity\Block:
    type: entity
    table: duedinoi_block
    repositoryClass: Duedinoi\AdminBundle\Repository\BlockRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        content:
            type: text
            column: content
        created_at:
            type: date
            gedmo:
                timestampable:
                    on: create
        updated_at:
            type: date
            gedmo:
                timestampable: 
                    on: update
        language:
            type: string
            length: 50
    manyToOne:
        page:
            targetEntity: Page
            inversedBy: blocks
            onCascade: DELETE
    lifecycleCallbacks: {  }
